<!DOCTYPE html>
<html xmlns:th="http://www.thyleeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container text-center">
<div th:if="${added}"><h1>Ajouter un Element </h1></div>
<div th:if="${edit}"><h1>Edit Element </h1></div>

	<form th:action="@{/Elements/save}" th:object="${Element}" method="post"
		style="max-width: 600px ;margin: 0 auto ">
	<input type="hidden" th:field="*{id}" th:value="${Element.id}"/>	
	<div class="m-3">
		<div class="form-group row">
		<label class="col-sm-4 col-form-label">nom Element</label>
		
		<div class="col-sm-8">
			<input type="text" th:field="*{NomElement}" class="form-control" required />
		</div>
		
		</div>
		<br>
		<div class="form-group row">
		<label class="col-sm-4 col-form-label">coefficient</label>
		
		<div class="col-sm-8">
			<input type="text" th:field="*{coef}" class="form-control" required />
		</div>
		</div>
		<br>
		<div class="form-group row">
		<label class="col-sm-4 col-form-label">Module</label>
		
		<div class="col-sm-8">
			<select th:field="*{module}" class="form-select" required>
			<th:block th:each="dep : ${listModules}">
			<option th:text="${dep.nomModule}" th:value="${dep.id}" />
			</th:block>
			</select>
		</div>
		</div>
				<br>
		<div class="form-group row">
		<label class="col-sm-4 col-form-label">Filiere</label>
		
		<div class="col-sm-8">
			<select th:field="*{filiere}" class="form-select" required>
			<th:block th:each="dep : ${listFilieres}">
			<option th:text="${dep.nomFiliere}" th:value="${dep.id}" />
			</th:block>
			</select>
		</div>
		</div>
		
		
		
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Eregister</button>
		</div>
	</div>
	
	</form>

</div>

</body>
</html>
