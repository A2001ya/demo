<!DOCTYPE html>
<html xmlns:th="http://www.thyleeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Form</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<div class="container text-center">
<div th:if="${added}"><h1>Cr√©er un nouveau compte </h1></div>
<div th:if="${edit}"><h1>Edit Acount </h1></div>

	<form th:action="@{/comptes/save}" th:object="${compte}" method="post"
		style="max-width: 600px ;margin: 0 auto ">
	<input type="hidden" th:field="*{password}" th:value="${compte.password}"/>	
	<div class="m-3">
		<div class="form-group row">
		<label class="col-sm-4 col-form-label">username</label>
		
		<div class="col-sm-8">
			<input type="text" th:field="*{username}" class="form-control" required />
		</div>
		
		</div>
		<br>
		<div class="form-group row">
		<label class="col-sm-4 col-form-label">ID</label>
		
		<div class="col-sm-8">
			<input type="text" th:field="*{prof.id}" class="form-control" required />
		</div>
		</div>
		<br>
		<!--<label class="col-sm-4 col-form-label">Departement</label>
		
		<div class="col-sm-8">
			<select th:field="*{departement}" class="form-select" required>
			<th:block th:each="dep : ${listDepartements}">
			<option th:text="${dep.name}" th:value="${dep.id}" />
			</th:block>
			</select>
		</div>-->
		</div>
		
		
		
		<div class="text-center p-3">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
	
	</form>

</div>

<div class="text-center p-3 mb-2 bg-dark text-white"> <i class="bi bi-c-circle"></i> </div>
</body>
</html>
